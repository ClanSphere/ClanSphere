<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{func:title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset={func:charset}" />
	<link href="clansphere.css" rel="stylesheet" type="text/css" />
	<link rel="alternate" type="application/rss+xml" href="../../uploads/rss/news.xml" />
</head>
<body>
	<div id="head">ClanSphere 2008 Admin Panel</div>
	<div id="nav-left" style="clear:both">
		<div class="navhead">Admin</div>
		<div class="navbodyb">{clansphere:navadmin}</div><br />
	</div>
	<div id="content">{func:show}</div>
	<div id="nav-right">
		<div class="navhead2">Account</div>
		<div class="navbody2b">{users:navlogin}</div><br />
		<div class="navhead2">System</div>
		<div class="navbody2b">{clansphere:navsystem}</div><br />
		<div class="navhead2">Options</div>
		<div class="navbody2b">{clansphere:navoptions}</div><br />
	</div>
	<div id="bottom">{clansphere:navtime} - Load: {func:parse}ms - Queries: {func:queries}</div>
</body>
</html>
